<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Enhanced YOLOv8 3D Viewer - RGB Fixed</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      margin: 0; padding: 16px; 
      background: #111; color: #eee; 
    }
    
    .tabs {
      display: flex;
      margin-bottom: 16px;
      border-bottom: 1px solid #333;
    }
    
    .tab {
      padding: 12px 24px;
      background: #222;
      color: #ccc;
      cursor: pointer;
      border: none;
      border-bottom: 3px solid transparent;
      margin-right: 4px;
    }
    
    .tab.active {
      background: #333;
      color: #fff;
      border-bottom-color: #0af;
    }
    
    .tab-content {
      display: none;
      min-height: 600px;
    }
    
    .tab-content.active {
      display: block;
    }
    
    #view2d {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #canvasWrap {
      width: 90vw;
      max-width: 1280px;
      border: 1px solid #333;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #frame {
      max-width: 100%;
      height: auto;
      display: block;
    }
    
    #view3d {
      width: 100%;
      height: 600px;
      border: 1px solid #333;
      background: #000;
      position: relative;
    }
    
    #threejs-container {
      width: 100%;
      height: 100%;
    }
    
    .info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      padding: 12px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      max-width: 300px;
      z-index: 100;
    }
    
    .controls {
      margin-top: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .controls input, .controls button {
      padding: 8px 12px;
      background: #333;
      border: 1px solid #555;
      color: #fff;
      border-radius: 4px;
    }
    
    .controls button:hover {
      background: #444;
    }
    
    .controls button:disabled {
      background: #222;
      color: #666;
    }
    
    .status {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }

    .debug-info {
      margin-top: 16px;
      padding: 12px;
      background: #222;
      border: 1px solid #333;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <h2>Enhanced YOLOv8 3D Object Detection Viewer - RGB Fixed</h2>
  
  <div class="tabs">
    <button class="tab active" data-tab="2d">2D Detection</button>
    <button class="tab" data-tab="3d">3D Point Cloud</button>
  </div>
  
  <!-- 2D View Tab -->
  <div id="view2d" class="tab-content active">
    <div id="canvasWrap">
      <img id="frame" alt="Waiting for frames..." />
    </div>
    
    <div class="controls">
      <label>WebSocket URL:</label>
      <input id="host2d" type="text" value="ws://100.110.118.74:8765/2d" style="width:300px" />
      <button id="connect2d">Connect 2D</button>
      <button id="disconnect2d" disabled>Disconnect</button>
      <span>FPS: <span id="fps2d">0</span></span>
    </div>
    
    <div class="status" id="status2d">Ready to connect...</div>
  </div>
  
  <!-- 3D View Tab -->
  <div id="view3d" class="tab-content">
    <div id="threejs-container"></div>
    <div class="info-panel" id="info-panel">
      <div><strong>3D Point Cloud Viewer</strong></div>
      <div id="point-count">Points: 0</div>
      <div id="detection-info">No detections</div>
      <div id="grasp-info">No grasp poses</div>
      <div id="connection-status">ðŸ”´ Disconnected</div>
      <div id="rgb-debug">RGB: Not available</div>
      <div style="margin-top: 8px; font-size: 10px; color: #888;">
        Mouse: Rotate | Wheel: Zoom | Right-click: Pan
      </div>
    </div>
    
    <div class="controls">
      <label>3D URL:</label>
      <input id="host3d" type="text" value="ws://100.110.118.74:8765/3d" style="width:250px" />
      <button id="connect3d">Connect 3D</button>
      <button id="disconnect3d" disabled>Disconnect</button>
      <br>
      <label>Metadata URL:</label>
      <input id="hostMeta" type="text" value="ws://100.110.118.74:8765/metadata" style="width:250px" />
      <button id="connectMeta">Connect Metadata</button>
      <button id="disconnectMeta" disabled>Disconnect</button>
      <br>
      <label>Grasp URL:</label>
      <input id="hostGrasp" type="text" value="ws://100.110.118.74:8765/grasp" style="width:250px" />
      <button id="connectGrasp">Connect Grasp</button>
      <button id="disconnectGrasp" disabled>Disconnect</button>
      <br>
      <button id="reset-view">Reset View</button>
      <button id="test-grasp">Test Grasp Marker</button>
      <label><input type="checkbox" id="show-axes" checked> Show Axes</label>
      <label><input type="checkbox" id="show-grasps" checked> Show Grasp Poses</label>
      <label>Point Size: <input type="range" id="point-size" min="0.001" max="0.02" step="0.001" value="0.005"></label>
      <span>Updates: <span id="update-count">0</span></span>
    </div>
    
    <div class="status" id="status3d">Ready to connect...</div>
    
    <div class="debug-info" id="debug-info">
      <div><strong>Debug Log:</strong></div>
      <div id="debug-log"></div>
    </div>
  </div>

  <script>
    // Debug logging
    function debugLog(message) {
      const log = document.getElementById('debug-log');
      const timestamp = new Date().toLocaleTimeString();
      log.innerHTML = `[${timestamp}] ${message}<br>` + log.innerHTML;
      
      // Keep only last 20 entries
      const lines = log.innerHTML.split('<br>');
      if (lines.length > 20) {
        log.innerHTML = lines.slice(0, 20).join('<br>');
      }
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const targetTab = tab.dataset.tab;
        
        // Update tab buttons
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Update tab content
        document.querySelectorAll('.tab-content').forEach(content => {
          content.classList.remove('active');
        });
        document.getElementById(`view${targetTab}`).classList.add('active');
        
        // Initialize 3D scene if switching to 3D tab
        if (targetTab === '3d' && !window.scene) {
          init3DScene();
        }
      });
    });

    // 2D Streaming (existing code)
    const img = document.getElementById('frame');
    const status2d = document.getElementById('status2d');
    const fps2dEl = document.getElementById('fps2d');
    const host2dInput = document.getElementById('host2d');
    const connect2dBtn = document.getElementById('connect2d');
    const disconnect2dBtn = document.getElementById('disconnect2d');

    let ws2d = null;
    let frameCount2d = 0;
    let lastFpsUpdate2d = performance.now();

    function updateFPS2D() {
      const now = performance.now();
      frameCount2d++;
      if (now - lastFpsUpdate2d >= 500) {
        const fps = Math.round((frameCount2d * 1000) / (now - lastFpsUpdate2d));
        fps2dEl.textContent = fps;
        frameCount2d = 0;
        lastFpsUpdate2d = now;
      }
    }

    function connect2D(url) {
      if (ws2d) ws2d.close();
      status2d.textContent = `Connecting to ${url}...`;
      debugLog(`Connecting to 2D stream: ${url}`);
      ws2d = new WebSocket(url);
      ws2d.binaryType = 'arraybuffer';

      ws2d.onopen = () => {
        status2d.textContent = 'Connected to 2D stream';
        connect2dBtn.disabled = true;
        disconnect2dBtn.disabled = false;
        debugLog('2D WebSocket connected');
      };

      ws2d.onmessage = (evt) => {
        try {
          if (evt.data.byteLength > 0) {
            const blob = new Blob([evt.data], { type: 'image/jpeg' });
            const url = URL.createObjectURL(blob);
            const oldUrl = img.src;
            img.onload = () => {
              updateFPS2D();
              if (oldUrl && oldUrl.startsWith('blob:')) {
                URL.revokeObjectURL(oldUrl);
              }
              img.onload = null;
            };
            img.src = url;
          }
        } catch (e) {
          debugLog(`2D frame error: ${e.message}`);
        }
      };

      ws2d.onclose = (e) => {
        status2d.textContent = `Disconnected (${e.code})`;
        connect2dBtn.disabled = false;
        disconnect2dBtn.disabled = true;
        debugLog(`2D WebSocket closed: ${e.code}`);
      };

      ws2d.onerror = (err) => {
        debugLog(`2D WebSocket error: ${err}`);
        status2d.textContent = 'WebSocket error';
      };
    }

    // 3D Scene Setup
    let scene, camera, renderer, controls, pointCloud;
    let axesHelper, graspMarkers = [];
    let currentPointSize = 0.005;
    let showGrasps = true;

    function init3DScene() {
      const container = document.getElementById('threejs-container');
      
      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      // Camera
      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.01, 100);
      camera.position.set(0.5, 0.5, 1);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;
      container.appendChild(renderer.domElement);

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.target.set(0, 0, 0.3);

      // Axes helper
      axesHelper = new THREE.AxesHelper(0.2);
      scene.add(axesHelper);

      // Grid
      const gridHelper = new THREE.GridHelper(1, 20, 0x444444, 0x222222);
      gridHelper.rotateX(Math.PI / 2);
      gridHelper.position.z = 0;
      scene.add(gridHelper);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);
      
      const pointLight = new THREE.PointLight(0xffffff, 0.5);
      pointLight.position.set(1, 1, 1);
      scene.add(pointLight);

      // Handle resize
      window.addEventListener('resize', () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
      });

      // Start render loop
      animate();
      
      window.scene = scene; // Mark as initialized
      debugLog('3D scene initialized');
    }

    function animate() {
      requestAnimationFrame(animate);
      if (controls) controls.update();
      if (renderer && scene && camera) {
        renderer.render(scene, camera);
      }
    }

    let updateCounter = 0;
    function updatePointCloud(pointData) {
      try {
        debugLog(`Received point cloud data: ${pointData.length} bytes`);
        
        const data = JSON.parse(pointData);
        debugLog(`Parsed ${data.num_points} points, has colors: ${data.colors && data.colors.length > 0}`);
        
        // Remove existing point cloud
        if (pointCloud) {
          scene.remove(pointCloud);
          pointCloud.geometry.dispose();
          pointCloud.material.dispose();
        }

        if (data.points && data.points.length > 0) {
          const geometry = new THREE.BufferGeometry();
          
          // Set positions
          const positions = new Float32Array(data.points);
          geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
          
          let hasValidColors = false;
          
          // Set colors if available and valid
          if (data.colors && data.colors.length === data.points.length) { // both are 3*N
            // If server sends floats 0..1, convert to 0..255 here:
            const colSrc = data.colors;
            const u8 = new Uint8Array(colSrc.length);
            for (let i = 0; i < colSrc.length; i++) u8[i] = Math.max(0, Math.min(255, Math.round(colSrc[i] * 255)));
            geometry.setAttribute('color', new THREE.BufferAttribute(u8, 3, true)); // normalized=true
            hasValidColors = true;
          } else {
            document.getElementById('rgb-debug').textContent = 'RGB: No color data';
            debugLog(`Color data issue: colors.length=${data.colors ? data.colors.length : 'none'}, points.length=${data.points.length}`);
          }

          // Create point cloud material with fixed size and proper color handling
          const material = new THREE.PointsMaterial({
            size: currentPointSize,
            vertexColors: hasValidColors,
            sizeAttenuation: false,
            color: hasValidColors ? undefined : 0x00ff00
          });

          pointCloud = new THREE.Points(geometry, material);
          scene.add(pointCloud);

          // Update info panel
          document.getElementById('point-count').textContent = `Points: ${data.num_points}`;
          document.getElementById('connection-status').textContent = 'ðŸŸ¢ Connected';
          
          updateCounter++;
          document.getElementById('update-count').textContent = updateCounter;
          
          debugLog(`Point cloud updated: ${data.num_points} points, RGB: ${hasValidColors}, size: ${currentPointSize.toFixed(4)}`);
        } else {
          document.getElementById('point-count').textContent = 'Points: 0';
          debugLog('No points in received data');
        }
      } catch (e) {
        debugLog(`Point cloud update error: ${e.message}`);
        console.error('Failed to update point cloud', e);
      }
    }

    // Grasp pose visualization
    function clearGraspMarkers() {
      graspMarkers.forEach(marker => {
        scene.remove(marker);
        if (marker.geometry) marker.geometry.dispose();
        if (marker.material) marker.material.dispose();
      });
      graspMarkers = [];
    }

    function createGraspMarker(position, orientation) {
      // position = {x,y,z} from ROS camera frame
      // convert to three.js coordinate convention: flip Y
      const px = position.x;
      const py = -position.y; // flip sign
      const pz = position.z;

      // sphere size tuned for visibility; scale by depth so farther grasps remain visible
      const baseRadius = 0.02;
      const radius = Math.max(0.01, baseRadius * (1 + pz)); // simple scaling with depth

      const group = new THREE.Group();

      const sphereGeometry = new THREE.SphereGeometry(radius, 12, 8);
      const sphereMaterial = new THREE.MeshLambertMaterial({ color: 0xff4444, emissive: 0x440000 });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      group.add(sphere);

      // draw local axes as arrow helpers (scale arrows to depth)
      const arrowLength = Math.max(0.05, 0.12 * (1 + pz));
      const arrowX = new THREE.ArrowHelper(new THREE.Vector3(1,0,0), new THREE.Vector3(0,0,0), arrowLength, 0xff0000);
      const arrowY = new THREE.ArrowHelper(new THREE.Vector3(0,1,0), new THREE.Vector3(0,0,0), arrowLength, 0x00ff00);
      const arrowZ = new THREE.ArrowHelper(new THREE.Vector3(0,0,1), new THREE.Vector3(0,0,0), arrowLength, 0x0000ff);
      group.add(arrowX);
      group.add(arrowY);
      group.add(arrowZ);

      // Set position using transformed coords
      group.position.set(px, py, pz);

      // apply quaternion orientation (assuming the quaternion is in ROS camera frame)
      const q = new THREE.Quaternion(
        orientation.x,
        orientation.y,
        orientation.z,
        orientation.w
      );

      // Note: If orientation looks rotated incorrectly, you may need an extra rotation
      // to convert between camera coordinate conventions (we can add that later).
      group.setRotationFromQuaternion(q);

      return group;
    }

    function updateGraspPose(graspData) {
      try {
        debugLog('Received grasp payload length: ' + graspData.length);
        const data = JSON.parse(graspData);

        // Clear previous markers
        clearGraspMarkers();

        if (!data.position) {
          document.getElementById('grasp-info').textContent = 'No position in grasp data';
          return;
        }

        // Add marker if enabled
        if (showGrasps) {
          const marker = createGraspMarker(data.position, data.orientation || {x:0,y:0,z:0,w:1});
          graspMarkers.push(marker);
          scene.add(marker);

          // Update info panel
          document.getElementById('grasp-info').textContent =
            `Grasp: (${data.position.x.toFixed(3)}, ${data.position.y.toFixed(3)}, ${data.position.z.toFixed(3)})`;

          debugLog(`Grasp marker added at (${data.position.x.toFixed(3)}, ${data.position.y.toFixed(3)}, ${data.position.z.toFixed(3)})`);
        } else {
          document.getElementById('grasp-info').textContent = 'Grasp poses hidden';
        }
      } catch (e) {
        debugLog('Grasp pose update error: ' + e.message);
        console.error('Failed to update grasp pose', e);
      }
    }

    // Metadata handling
    let latestMetadata = null;
    function updateMetadata(metadataString) {
      try {
        debugLog(`Received metadata: ${metadataString.length} bytes`);
        
        const data = JSON.parse(metadataString);
        latestMetadata = data;
        
        if (Array.isArray(data) && data.length > 0) {
          const detection = data[0]; // Show first detection
          document.getElementById('detection-info').innerHTML = 
            `<strong>${detection.class_name}</strong><br>` +
            `Conf: ${(detection.confidence * 100).toFixed(1)}%<br>` +
            `3D: (${detection.position_3d.map(v => v.toFixed(3)).join(', ')})m<br>` +
            `Depth: ${detection.depth_m.toFixed(3)}m<br>` +
            `Points: ${detection.num_points}`;
          
          debugLog(`Detection: ${detection.class_name} at ${detection.position_3d.map(v => v.toFixed(3)).join(',')}`);
        } else {
          document.getElementById('detection-info').textContent = 'No detections';
        }
      } catch (e) {
        debugLog(`Metadata parse error: ${e.message}`);
        console.error('Failed to parse metadata', e);
      }
    }

    // 3D WebSocket connections
    let ws3d = null;
    let wsMeta = null;
    let wsGrasp = null;
    const status3d = document.getElementById('status3d');
    const host3dInput = document.getElementById('host3d');
    const hostMetaInput = document.getElementById('hostMeta');
    const hostGraspInput = document.getElementById('hostGrasp');
    const connect3dBtn = document.getElementById('connect3d');
    const disconnect3dBtn = document.getElementById('disconnect3d');
    const connectMetaBtn = document.getElementById('connectMeta');
    const disconnectMetaBtn = document.getElementById('disconnectMeta');
    const connectGraspBtn = document.getElementById('connectGrasp');
    const disconnectGraspBtn = document.getElementById('disconnectGrasp');
    const resetViewBtn = document.getElementById('reset-view');
    const testGraspBtn = document.getElementById('test-grasp');
    const showAxesCheckbox = document.getElementById('show-axes');
    const showGraspsCheckbox = document.getElementById('show-grasps');
    const pointSizeSlider = document.getElementById('point-size');

    function connect3D(url) {
      if (ws3d) ws3d.close();
      status3d.textContent = `Connecting to 3D: ${url}...`;
      debugLog(`Connecting to 3D stream: ${url}`);
      ws3d = new WebSocket(url);
      ws3d.binaryType = 'arraybuffer';

      ws3d.onopen = () => {
        status3d.textContent = 'Connected to 3D stream';
        connect3dBtn.disabled = true;
        disconnect3dBtn.disabled = false;
        debugLog('3D WebSocket connected');
      };

      ws3d.onmessage = (evt) => {
        try {
          if (evt.data.byteLength > 0) {
            const pointData = new TextDecoder().decode(evt.data);
            updatePointCloud(pointData);
          }
        } catch (e) {
          debugLog(`3D data error: ${e.message}`);
        }
      };

      ws3d.onclose = (e) => {
        status3d.textContent = `3D Disconnected (${e.code})`;
        connect3dBtn.disabled = false;
        disconnect3dBtn.disabled = true;
        document.getElementById('connection-status').textContent = 'ðŸ”´ Disconnected';
        debugLog(`3D WebSocket closed: ${e.code}`);
      };

      ws3d.onerror = (err) => {
        debugLog(`3D WebSocket error: ${err}`);
      };
    }

    function connectMetadata(url) {
      if (wsMeta) wsMeta.close();
      debugLog(`Connecting to metadata stream: ${url}`);
      wsMeta = new WebSocket(url);
      wsMeta.binaryType = 'arraybuffer';

      wsMeta.onopen = () => {
        connectMetaBtn.disabled = true;
        disconnectMetaBtn.disabled = false;
        debugLog('Metadata WebSocket connected');
      };

      wsMeta.onmessage = (evt) => {
        try {
          if (evt.data.byteLength > 0) {
            const metadataString = new TextDecoder().decode(evt.data);
            updateMetadata(metadataString);
          }
        } catch (e) {
          debugLog(`Metadata error: ${e.message}`);
        }
      };

      wsMeta.onclose = (e) => {
        connectMetaBtn.disabled = false;
        disconnectMetaBtn.disabled = true;
        debugLog(`Metadata WebSocket closed: ${e.code}`);
      };

      wsMeta.onerror = (err) => {
        debugLog(`Metadata WebSocket error: ${err}`);
      };
    }

    function connectGrasp(url) {
      if (wsGrasp) wsGrasp.close();
      debugLog(`Connecting to grasp stream: ${url}`);
      wsGrasp = new WebSocket(url);
      wsGrasp.binaryType = 'arraybuffer';

      wsGrasp.onopen = () => {
        connectGraspBtn.disabled = true;
        disconnectGraspBtn.disabled = false;
        debugLog('Grasp WebSocket connected');
      };

      wsGrasp.onmessage = (evt) => {
        try {
          let payloadStr = null;

          if (typeof evt.data === 'string') {
            payloadStr = evt.data;
          } else if (evt.data instanceof ArrayBuffer) {
            payloadStr = new TextDecoder().decode(evt.data);
          } else if (evt.data instanceof Blob) {
            // handle Blob (text) asynchronously
            const reader = new FileReader();
            reader.onload = () => {
              try {
                updateGraspPose(reader.result);
              } catch (err) {
                debugLog('Grasp parse error (blob): ' + err.message);
              }
            };
            reader.readAsText(evt.data);
            return;
          } else {
            debugLog('Unrecognized grasp payload type: ' + typeof evt.data);
            return;
          }

          if (!payloadStr || payloadStr.length === 0) {
            // ignore empty keepalives
            return;
          }

          // optional: ignore server keepalives like {"status":"idle"}
          if (payloadStr.startsWith('{"status"')) {
            debugLog('Grasp status: ' + payloadStr);
            return;
          }

          updateGraspPose(payloadStr);

        } catch (e) {
          debugLog('Grasp onmessage error: ' + e.message);
          console.error('Grasp onmessage error', e);
        }
      };

      wsGrasp.onclose = (e) => {
        connectGraspBtn.disabled = false;
        disconnectGraspBtn.disabled = true;
        debugLog(`Grasp WebSocket closed: ${e.code}`);
      };

      wsGrasp.onerror = (err) => {
        debugLog(`Grasp WebSocket error: ${err}`);
      };
    }

    // Event listeners
    connect2dBtn.onclick = () => connect2D(host2dInput.value);
    disconnect2dBtn.onclick = () => {
      if (ws2d) {
        ws2d.close();
        ws2d = null;
      }
    };

    connect3dBtn.onclick = () => connect3D(host3dInput.value);
    disconnect3dBtn.onclick = () => {
      if (ws3d) {
        ws3d.close();
        ws3d = null;
      }
    };

    connectMetaBtn.onclick = () => connectMetadata(hostMetaInput.value);
    disconnectMetaBtn.onclick = () => {
      if (wsMeta) {
        wsMeta.close();
        wsMeta = null;
      }
    };

    connectGraspBtn.onclick = () => connectGrasp(hostGraspInput.value);
    disconnectGraspBtn.onclick = () => {
      if (wsGrasp) {
        wsGrasp.close();
        wsGrasp = null;
      }
    };

    resetViewBtn.onclick = () => {
      if (camera && controls) {
        camera.position.set(0.5, 0.5, 1);
        controls.target.set(0, 0, 0.3);
        controls.update();
        debugLog('Camera view reset');
      }
    };

    testGraspBtn.onclick = () => {
      // Create a test grasp marker using the received coordinates
      const testGraspData = JSON.stringify({
        "position": {"x": 0.04757516837441205, "y": -0.05999124566294538, "z": 0.453},
        "orientation": {"x": 0.0, "y": 0.0, "z": -0.06461850484432438, "w": 0.9979100404503825},
        "frame_id": "camera_color_optical_frame",
        "timestamp": Date.now() / 1000
      });
      updateGraspPose(testGraspData);
      debugLog('Test grasp marker created at known coordinates');
    };

    showAxesCheckbox.onchange = () => {
      if (axesHelper) {
        axesHelper.visible = showAxesCheckbox.checked;
        debugLog(`Axes ${showAxesCheckbox.checked ? 'shown' : 'hidden'}`);
      }
    };

    showGraspsCheckbox.onchange = () => {
      showGrasps = showGraspsCheckbox.checked;
      if (!showGrasps) {
        clearGraspMarkers();
        document.getElementById('grasp-info').textContent = 'Grasp poses hidden';
      }
      debugLog(`Grasp poses ${showGrasps ? 'shown' : 'hidden'}`);
    };

    pointSizeSlider.oninput = () => {
      currentPointSize = parseFloat(pointSizeSlider.value);
      if (pointCloud && pointCloud.material) {
        pointCloud.material.size = currentPointSize;
        pointCloud.material.needsUpdate = true;
        debugLog(`Point size updated to ${currentPointSize.toFixed(4)}`);
      }
    };

    // Auto-connect on load
    window.addEventListener('load', () => {
      connect2D(host2dInput.value);
      debugLog('Page loaded, auto-connecting 2D');
      // Auto-connect grasp for testing
      connectGrasp(hostGraspInput.value);
      debugLog('Auto-connecting Grasp stream');
    });
  </script>
</body>
</html>
